{% extends "base.html" %}

{% block content %}

<h1>Cadastro</h1>
<form action={{ url_for('update', id = profissional._id) }} method="POST">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" value={{ profissional.nome }} placeholder="informe seu nome" id="nome" name="nome" class="form-control">
    </div>
    <div class="form-group">
        <label for="idade">Idade</label>
        <input type="text" value={{ profissional.idade }} placeholder="informe sua idade" id="idade" name="idade" class="form-control">
    </div>
    <div class="form-group">
        <label for="sexo">Sexo</label>
        <input type="text" value={{ profissional.sexo }} placeholder="informe seu Sexo" id="sexo" name="sexo" class="form-control">
    </div>
    <div class="form-group">
        <label for="localidade">Localidade</label>
        <input type="text" value={{ profissional.localidade }} placeholder="informe sua Localidade" id="localidade" name="localidade" class="form-control">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" value={{ profissional.telefone }} placeholder="informe seu Telefone" id="telefone" name="telefone" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" value={{ profissional.email }} placeholder="informe seu Email" id="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="especialidade">Especialidade</label>
        <input type="text" value={{ profissional.especialidade }} placeholder="informe sua especialidade" id="especialidade" name="especialidade" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>


{% endblock %}
