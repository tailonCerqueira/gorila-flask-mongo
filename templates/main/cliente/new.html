{% extends "base.html" %}

{% block content %}

<h1>Cadastro</h1>
<form action="/profissinais/newRating" method="POST">
    <div class="form-group">
        <label for="nome">Classificacao</label>
        <input type="text" placeholder="Faça uma classificação para o profissional" id="classificacao" name="classificacao" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>


{% endblock %}
